<div class="wk-page-content index-plain-page">
    <h1 class="pb20" translate="{{vm.pageTitle}}"></h1>
    <form id="reportForm" name="reportForm">
        <div class="wk-row-persist item-listing-res mb20" ng-enter="vm.itemReportTablePipe(vm.table.tableStateScopeCopy, true)">
            <div class="wk-col-4">
                <div class="wk-field-header">
                    <label translate="LABELS.ITEM_TITLE"></label>
                </div>
                <div class="date-wrapper" ng-init="vm.startDateOpened = false;">
                    <input uib-tooltip="{{ 'LABELS.ITEM_TITLE' | translate }}" ng-model="vm.searchFilter.label" type="text" translate="LABELS.ITEM_TITLE">

                </div>
            </div>

            <div class="wk-col-8">
                <div class="wk-field-header">
                    <label>&nbsp;</label>
                </div>
                <a ng-click="vm.itemReportTablePipe(vm.table.tableStateScopeCopy, true)" role="button" class="wk-button" translate="GO"></a>
                <a ng-click="vm.itemReportTablePipe(vm.table.tableStateScopeCopy, true, true)" role="button" class="wk-button" translate="CLEAR"></a>
            </div>
        </div>

        <hr class="hr-color">
        <div class="wk-row gray-bg mb20">
            <div class="wk-col-10 wk-pagination-bar mb0">
                <div class="wk-pagination-results">
                    <div class="wk-field-item">
                        <div class="wk-field-header custom-field-header">
                            <label>{{'RESULTS_PER_PAGE'| translate}} : </label>
                        </div>
                        <div class="wk-select-field custom-select-field">
                            <select class="input-sm form-control" ng-model="vm.table.dataPerPage" ng-options="dataCount for dataCount in vm.table.dataPerPageOptions">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wk-pagination-results pl20">
                    <div class="wk-field-item">
                        <div class="wk-field-header custom-field-header">
                            <label>{{'TOTAL_RECORDS'| translate}} : <span class="wk-badge">{{vm.table.totalRecords}}</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wk-col-2 wk-button-group-right text-right">
                <span ng-show="(vm.table.totalRecords > 0)"><button ng-click="vm.exportReport('itemreport', 'excel', vm.table.tableStateScopeCopy, true)" type="button" class="btn-wkBlue"><span class="wk-icon-file-excel"></span> Excel </button></span>
                <span ng-show="(vm.table.totalRecords > 0)"><button ng-click="vm.exportReport('itemreport', 'pdf', vm.table.tableStateScopeCopy, true)" type="button" class="btn-wkBlue"><span class="wk-icon-file-pdf"></span> PDF </button> </span>
            </div>
        </div>
        <div class="wk-layout-25-25-25-25">
            <div class="wk-table-permit-overflow">
                <table class="wk-table" st-pipe="vm.itemReportTablePipe" st-table="vm.itemDetails">
                    <thead>
                        <tr>
                            <th width="20%" class="st-sort-default" st-sort="label" st-skip-natural="true" translate="LABELS.ITEM_TITLE"></th>
                            <th width="20%" class="st-sort-default" st-sort="promptText" st-skip-natural="true" translate="LABELS.DESCRIPTION"></th>
                            <th width="20%" class="st-sort-default" st-sort="incorrectCount" st-skip-natural="true" translate="LABELS.INCORRECTCOUNT"></th>

                        </tr>
                    </thead>
                    <tbody ng-show="!vm.showLoader">
                        <tr ng-repeat="usage in vm.itemDetails">
                            <td>{{usage.label}}</td>
                            <td>{{usage.promptText}}</td>
                            <td>{{usage.incorrectCount}}</td>

                            <!--                             <td>
                                <a ng-href="{{vm.permission.view?'item/view/'+items.id:''}}" ng-class="{'custom-icon-disabled':!vm.permission.view}" class="icon-size">
                                    <span class="wk-icon-list-outline" title="{{ 'VIEW'| translate }}"></span>
                                </a>
                            </td>
                            -->
                        </tr>
                    </tbody>
                    <tbody ng-show="vm.showLoader">
                        <tr>
                            <td width="100% " class="text-center " colspan="6 ">
                                <span class="wk-icon-spin wk-spin "></span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="(vm.table.totalRecords < 1 && !vm.showLoader)">
                        <tr>
                            <td width="100% " valign="middle" class="text-center " colspan="6" translate="NO_RECORDS">
                            </td>
                        </tr>
                    </tbody>
                    <tfoot ng-show="!vm.showLoader">
                        <tr>
                            <td class="text-right pr1rem " st-items-by-page="vm.table.dataPerPage " st-template="app/common/sttable/pagination.html " st-pagination colspan="6 ">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </form>
</div>
